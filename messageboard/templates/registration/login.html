{% extends 'messageboard/base.html' %}
{% block title %}
登录
{% endblock%}
{% block content %}
<div>
    <div align="center">
        <a href="/main/"> 首页 </a> | <a href="/accounts/login/"> 登录 </a> | <a href="/main/register/"> 注册 </a>
    </div>
    <h2>用户登录</h2>
    {% if form.has_errors %}
        <ul>
            <li>
                您输入的用户名或密码错误！ 请重新输入
            </li>
        </ul>
    {% endif %}
    <form method="post" action=".">
        <table class="noframe">
            <tr>
                <td align="right">用户名：</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td>
                    {{ form.password }}
                </td>
                <td>
                    <a href="/main/password/reset/"> 忘 了 密 码 </a>
                    <input type="hidden" name="next" value="/main/" />
                </td>

            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="登录" />
                </td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
